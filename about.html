<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - Fullstack 2025</title>

    <style>
      * {
        font-size: 16px;
        margin: 0;
        padding: 0;
      }

      header {
        font-size: 2rem;
        font-weight: bold;
        background-image: url("https://cxl.com/wp-content/uploads/2016/05/hero-image.jpeg");
        background-repeat: no-repeat;
        background-position: center center;
        background-color: lightblue;
        background-size: cover;
        padding: 20px;
        padding-top: 300px;
        text-align: center;
      }

      main {
        background: #86b4c4;
        background: linear-gradient(
          90deg,
          rgba(134, 180, 196, 1) 0%,
          rgba(0, 0, 0, 1) 100%
        );
        position: relative;
        height: 200vh;
      }
      .text-1 {
        position: sticky;
        top: 0;
        z-index: 10;
        color: blue;
        background-color: yellow;
        padding: 20px;
      }
      .text-2 {
        z-index: 5;
        font-size: 1rem;
        top: 10%;
        left: 5%;
        right: 5%;
        color: red;
        position: absolute;
      }

      .text-1::before {
        content: "[Inledning] ";
        font-style: italic;
      }

      .text-3 {
        position: relative;
        z-index: 4;
        margin: 20px 10px;
        background-color: red;
      }

      .text-3:hover {
        color: white;
        font-size: 40px;
        background-color: black;
      }

      button {
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: orange;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: rgb(70, 39, 0);
      }

      button:active {
        background-color: red;
        font-size: 20px;
      }

      @media (max-width: 400px) {
        .text-2 {
          font-size: 0.5rem;
          left: 0;
          right: 0;
        }
      }
    </style>
  </head>
  <body style="background-color: #86b4c4">
    <header>
      <h1>About This Project</h1>
    </header>
    <main>
      <p class="text-1">
        This project is a simple HTML template created for the Fullstack 2025
        course. It demonstrates basic HTML structure, including headers, images,
        links, and lists.
      </p>
      <p class="text-2" style="background-color: rgb(0, 255, 0); padding: 20px">
        Feel free to explore the code and modify it to suit your needs!
      </p>
      <p class="text-3">Trying relative positioning</p>
      <button>Click Me!</button>
    </main>
  </body>
</html>
